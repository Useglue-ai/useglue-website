<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glue - Em Construção</title>
    
    <!-- Importação da Fonte (Inter, similar à do deck) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Define a fonte padrão baseada no deck */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1E1E1E] text-[#F7F7F7]">

    <!-- Container Principal -->
    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center relative overflow-hidden">
        
        <!-- Efeito de gradiente sutil no fundo (opcional, mas alinhado ao deck) -->
        <div class="absolute inset-0 opacity-20">
             <div class="absolute top-0 left-0 w-1/2 h-1/2 bg-gradient-to-br from-[#F19C4A] to-transparent rounded-full filter blur-3xl opacity-30"></div>
             <div class="absolute bottom-0 right-0 w-1/3 h-1/3 bg-gradient-to-tl from-[#F19C4A] to-transparent rounded-full filter blur-3xl opacity-20"></div>
        </div>

        <!-- Conteúdo Principal (na frente do gradiente) -->
        <div class="relative z-10 flex flex-col items-center">
            <!-- Logo "Glue" -->
            <h1 class="text-6xl md:text-7xl font-bold text-white mb-3 tracking-tight">
                Glue
            </h1>
            
            <!-- Tagline -->
            <p class="text-xl md:text-2xl text-gray-300 mb-12">
                The Finance Agentic Layer
            </p>
            
            <!-- Mensagem "Em Construção" com a cor laranja de destaque do deck -->
            <div class="bg-[#F19C4A] text-[#1E1E1E] font-bold py-3 px-10 rounded-lg shadow-lg">
                <span class="text-lg uppercase tracking-wider">Em Construção</span>
            </div>

            <!-- Informações de Contato (extraídas do final do deck) -->
            <div class="mt-20 text-gray-400 text-sm">
                <p class="mb-2">Para mais informações, entre em contato:</p>
                <p class="font-medium text-gray-300">
                    mateus.sgarbosa@useglue.ai
                    <span class="text-gray-500 mx-2">|</span>
                    vitor.pajaro@useglue.ai
                </p>
            </div>
        </div>
    </div>

</body>
</html>
